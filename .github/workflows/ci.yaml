name: CI for Example Voting App

on:
  workflow_dispatch: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Services
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Compose
      - name: Install Docker Compose (if necessary)
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose-plugin

      # Step 3: Run and test services with Docker Compose
      - name: Test with Docker Compose
        run: |
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 30  # Adjust sleep duration if services take longer to initialize
          
          echo "Checking running containers:"
          docker compose ps

          echo "Fetching logs for debugging:"
          docker compose logs

          echo "Tearing down services:"
          docker compose down
